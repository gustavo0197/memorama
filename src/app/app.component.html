<section class="cards">
    <card 
        *ngFor="let image of images ; let index = index"
        (clickCounter)="click($event)"
        [imageData]="image" [index]="index">
    </card>
</section>
<div class="menu">
    <p>Clicks: {{ totalClicks }}</p>
    <button (click)="resetGame()" class="button">Reset game</button>
</div>
